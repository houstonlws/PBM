name: Deploy Jekyll with GitHub Pages dependencies preinstalled

on:
  push:
    branches: ['gh-pages']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up Ruby with the same version as the lockfile
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.0' # Use a Ruby version compatible with your setup
          bundler-cache: true

      # Step 3: Install Bundler and update dependencies
      - name: Update Bundler and install dependencies
        run: |
          gem install bundler:2.5.9
          cd docs
          bundle update ffi
          bundle install

      # Step 4: Build Jekyll site
      - name: Build Jekyll site
        run: |
          cd docs
          bundle exec jekyll build --source ./ --destination ./_site
        env:
          JEKYLL_ENV: production

      # Step 5: Upload artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs/_site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
